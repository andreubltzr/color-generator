<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap"
      rel="stylesheet"
    />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div id="container">
      <header>
        <form id="form">
          <label for="color">
            <input type="color" name="color" id="color" value="#4D1952" />
          </label>
          <label for="mode">
            <select name="mode" id="mode">
              <option class="mode-options" value="monochrome">
                Monochrome
              </option>
              <option class="mode-options" value="monochrome-dark">
                Monochrome-dark
              </option>
              <option class="mode-options" value="monochrome-light">
                Monochrome-light
              </option>
              <option class="mode-options" value="analogic">Analogic</option>
              <option class="mode-options" value="complement">
                Complement
              </option>
              <option class="mode-options" value="analogic-complement">
                Analogic-complement
              </option>
              <option class="mode-options" value="triad">Triad</option>
            </select>
          </label>
          <button id="submit-btn">Get color scheme</button>
        </form>
      </header>
      <main>
        <div id="color-list"></div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
